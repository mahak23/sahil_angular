<header class="container-fluid">
    <div class="row align-items-center">
        <div class="col-md-4 col-sm-12">
            <a href="#"><img src="assets/Images/logoNew.png" alt="Logo" /></a>
        </div>

        <div class="col-md-4 col-sm-6 col-12">
            <div class="switch6">
                <label class="switch6-light" onclick="">
                    <input type="checkbox" />
                    <span>
                        <span>All Users</span>
                        <span>New Users</span>
                    </span>
                    <a class="btn btn-primary toggle-butn"></a>
                </label>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 col-12">
            <div class="d-flex justify-content-end align-items-center useroptions">
                <span class="mr-3"><img src="assets/Images/Notification.png" alt="notification" /></span>
                <span class="vl"></span>
                <div class="btn-group drop-custm">
                    <button class="btn btn-sm" type="button">
                        <img class="rounded-circle" src="assets/Images/profile.png" alt="User" />
                        <span class="align-middle">Janetta Gonzales</span>
                    </button>
                    <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split pl-0"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section class="m-5">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-12 mb-3">
            <div class="input-group custm-search">
                <input type="text" class="form-control" placeholder="Search.." />
                <div class="input-group-append">
                    <span class="input-group-text"><img src="assets/Images/Group 4.png" alt="Search" /></span>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-12 mb-3">
            <div class="d-flex justify-content-end align-items-center table-filters">
                <span class="delete mr-3">Delete</span>
                <span class="vl"></span>
                <div class="btn-group drop-custm">
                    <button class="btn btn-sm" type="button">Last week</button>
                    <button type="button" class="btn btn-sm dropdown-toggle dropdown-toggle-split pl-0"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu custm-menu">
                        <a class="dropdown-item" href="#">Yesterday</a>
                        <a class="dropdown-item" href="#">Today</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive custm-table px-4 mb-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox" /></th>
                    <th scope="col">User</th>
                    <th scope="col">Experience</th>
                    <th scope="col">Speciality</th>
                    <th scope="col">Code</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userData;">
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>
                        <div class="d-flex align-items-center">
                            <img src="{{user.profile_pic}}" alt="user" class="imgSize" />
                            <div class="user-info ml-2">
                                <div class="approve-text">{{user.name}}</div>
                                <div class="user-city">{{user.address}}</div>
                            </div>
                        </div>
                    </td>
                    <td class="approve-text">{{user.experience}}</td>
                    <td class="approve-text">{{user.speciality}}</td>
                    <td>
                        <div class="code">{{user.crm}}</div>
                    </td>
                    <td class="approve-text">{{user.email}}</td>
                    <td class="approve-text">{{user.phone}}</td>
                    <td>
                        <button type="button" (click)="updateStatus(user.id)" class="btn btn-outline-primary cutm-butn">
                            {{user.status=='pending' ? 'Approve' : 'Approved'}}
                        </button>
                    </td>
                    <td class="del">
                        <img src="assets/Images/delete.png" alt="delete" />
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example ">
            <ul class="pagination custm-pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <img class="left" src="assets/Images/left.png" alt="left" />
                        <img class="left-white" src="assets/Images/leftwhite.png" alt="left" />
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <img class="right" src="assets/Images/right.png" alt="right" />
                        <img class="right-white" src="assets/Images/rightwhite.png" alt="right" />
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
